<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .todo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 50px;
            padding: 30px;
        }
        .todo-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }
        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }
        .btn-custom {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .header-icon {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="todo-container">
                    <div class="text-center mb-4">
                        <h1><i class="fas fa-tasks header-icon"></i>Cloud Todo App</h1>
                        <p class="text-muted">Manage your tasks in the cloud</p>
                    </div>

                    <!-- Add Todo Form -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Add New Task</h5>
                            <form id="todoForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="todoTitle" placeholder="Task title" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="todoDescription" rows="3" placeholder="Task description (optional)"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-custom">
                                    <i class="fas fa-plus"></i> Add Task
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div id="todoList">
                        {% for todo in todos %}
                        <div class="todo-item {% if todo.completed %}completed{% endif %}" data-id="{{ todo.id }}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="todo-title mb-1">{{ todo.title }}</h6>
                                    {% if todo.description %}
                                    <p class="text-muted mb-2">{{ todo.description }}</p>
                                    {% endif %}
                                    <small class="text-muted">
                                        <i class="fas fa-clock"></i> {{ todo.created_at.strftime('%Y-%m-%d %H:%M') }}
                                    </small>
                                </div>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-success toggle-btn" data-id="{{ todo.id }}">
                                        <i class="fas fa-{% if todo.completed %}undo{% else %}check{% endif %}"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger delete-btn" data-id="{{ todo.id }}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div id="emptyState" class="text-center py-5" style="display: none;">
                        <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No tasks yet</h5>
                        <p class="text-muted">Add your first task above to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API functions
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            return await response.json();
        }

        async function createTodo(title, description) {
            const response = await fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description })
            });
            return await response.json();
        }

        async function updateTodo(id, data) {
            const response = await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function deleteTodo(id) {
            await fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            });
        }

        // DOM manipulation
        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (todos.length === 0) {
                todoList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            todoList.style.display = 'block';
            emptyState.style.display = 'none';
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h6 class="todo-title mb-1">${todo.title}</h6>
                            ${todo.description ? `<p class="text-muted mb-2">${todo.description}</p>` : ''}
                            <small class="text-muted">
                                <i class="fas fa-clock"></i> ${new Date(todo.created_at).toLocaleString()}
                            </small>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-success toggle-btn" data-id="${todo.id}">
                                <i class="fas fa-${todo.completed ? 'undo' : 'check'}"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${todo.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Reattach event listeners
            attachEventListeners();
        }

        function attachEventListeners() {
            // Toggle completion
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.closest('button').dataset.id;
                    const todoItem = document.querySelector(`[data-id="${id}"]`);
                    const isCompleted = todoItem.classList.contains('completed');
                    
                    await updateTodo(id, { completed: !isCompleted });
                    const todos = await fetchTodos();
                    renderTodos(todos);
                });
            });

            // Delete todo
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.closest('button').dataset.id;
                    if (confirm('Are you sure you want to delete this task?')) {
                        await deleteTodo(id);
                        const todos = await fetchTodos();
                        renderTodos(todos);
                    }
                });
            });
        }

        // Form submission
        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            
            if (!title) return;
            
            await createTodo(title, description);
            
            // Clear form
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDescription').value = '';
            
            // Refresh todos
            const todos = await fetchTodos();
            renderTodos(todos);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            attachEventListeners();
            
            // Check if we need to show empty state
            const todoItems = document.querySelectorAll('.todo-item');
            if (todoItems.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            }
        });
    </script>
</body>
</html>
